<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khởi tạo 10 số nguyên</title>
</head>
<body>
<script>

    let i_max = 0 ;
    let max = 0
    let arr = new Array(10)
    for (let i = 0 ;i<arr.length;i++) {
        arr[i] = parseInt(prompt('input Element: '))
        if (arr[i] > max) {
            max = arr[i]
            i_max = i
        }
    }
    document.write('the largest integer is :' +max+ ' at index '+ i_max)

</script>
</body>
</html>
