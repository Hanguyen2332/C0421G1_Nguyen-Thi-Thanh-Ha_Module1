<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Nối các phần tử trong mảng chuỗi</title>
</head>
<body>
<script>
    let nickName = ['Code', 'gym', 'Đà', 'Nẵng'];
    document.write(nickName.toString() + '<br>')
    document.write(nickName.join(' ')+ '<br>')
    document.write(nickName.join('+'))
</script>
</body>
</html>
