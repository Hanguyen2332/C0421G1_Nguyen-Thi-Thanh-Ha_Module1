<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đếm số nguyên âm trong một chuỗi</title>
</head>
<body>
<script>
    let n = parseInt(prompt('enter array length: '));
    let b = new Array(n);
    let count = 0;
    for(i=0; i < b.length; i++) {
        b[i] = parseInt(prompt('input element: '))
        if(b[i] < 0) {
            count++
        }
    }
    alert('mảng có ' + count + ' số nguyên âm');
</script>
</body>
</html>
