<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> xoá V khỏi mảng, gán 0 cho phần tử cuối cùng</title>
</head>
<body>
<script>
    //khai báo mảng

    let n = parseInt(prompt('input length: '));
    let a = new Array(n);
    for (i = 0; i < n; i++) {
        a[i] = parseFloat(prompt('input Element' + i));
    }
    document.write(a + '<br>');
    //check v
    let v = parseFloat(prompt('input v: '));
    b = [];
    let index = 0;
    for (i = 0; i < n; i++) {
        if (v == a[i]) {
            index = i;
            for (i = index; i < a.length; i++) {
                a[i] = a[i+1];
            }
            a[a.length-1] = 0;
        }
    }
    document.write(a);
</script>
</body>
</html>
