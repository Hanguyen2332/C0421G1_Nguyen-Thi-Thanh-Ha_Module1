<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>khởi tạo mảng 2 chiều</title>
</head>
<body>
<script>
    let myA = new Array(
        [1, 2, 1, 24],
        [8, 11, 9, 4],
    )
    // console.log(myA)
    for (i=0; i<myA.length; i++) {
        for(j=0; j < myA[i].length; j++) {
            document.write(myA[i][j] + '<br>')
        }
    }
</script>
</body>
</html>
