<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra xem hai chuỗi_giống nhau?</title>
</head>
<body>

<script>

    let string1 = prompt("Nhập chuỗi 1: ");
    let string2 = prompt("Nhập chuỗi 2: ");
    let result = string1.localeCompare(string2);
    if(result==0) {
        alert("Chuỗi 1 giống chuỗi 2");
    }
    else
        alert("Chuỗi 1 khác chuỗi 2");

</script>
</body>
</html>
