<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = parseInt(prompt('nhập độ dài mảng: '));
    let arr = Array(x);
    for (let i = 0 ; i<arr.length;i++) {
        arr[i] = parseInt(prompt('input Element: '));
    }
    document.write(arr + '<br>')
    document.write(arr.sort(function (a,b) {
        return b - a
           }))
</script>
</body>
</html>
