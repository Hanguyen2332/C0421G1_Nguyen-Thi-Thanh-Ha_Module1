    let arr = new Array('hoa-', 'hau-', 'hoan');
    str = arr.toString()
    console.log(str)
    str1 = str.split('')
    console.log(str1)
    result = [];
    for(i=0; i < str1.length; i++) {
        if(str1[i] == '-') {
            result.push('_');
        } else
            result.push(str1[i]);
    }
    result2 = result.join('')
    document.write(result2 + '<br>')
