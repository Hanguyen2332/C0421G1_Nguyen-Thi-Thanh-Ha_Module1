<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> đảo ngược mảng</title>
</head>
<body>
<script>
    let a = [ 'c', 's', 'c', '2', '6', '1' ];
    let reverse_a = ''
    for (i=a.length-1; i>=0; i--) {
        reverse_a += a[i];
    }
    document.write(reverse_a);
</script>
</body>
</html>
