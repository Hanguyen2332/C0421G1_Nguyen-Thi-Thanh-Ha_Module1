<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đếm số nguyên lớn hơn 10</title>
</head>
<body>
<script>
let a = new Array(10)
count = 0
    for (i=0; i < a.length; i++) {
        a[i] = parseInt(prompt('input element: '));
        if (a[i] > 10) {
            count++
        }
    }
    document.write('mảng có ' + count +' số nguyên lớn hơn 10')
</script>
</body>
</html>
