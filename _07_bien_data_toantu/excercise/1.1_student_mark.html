<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KẾT QUẢ HỌC TẬP</title>
</head>
<body>
<script>
    let math = parseInt(prompt("nhập điểm Toán"));
    let phyl = parseInt(prompt("nhập điểm Lý"));
    let chel = parseInt(prompt("nhập điểm Hóa"));
    let average = (math + phyl + chel)/3
    document.write("Điểm trung bình = " + average)
    document.write("<BR>");
    let sum = math + phyl + chel
    document.write("Tổng điểm 3 môn = " + sum)
</script>

</body>
</html>
