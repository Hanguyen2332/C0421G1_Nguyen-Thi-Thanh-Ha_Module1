<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So sánh giá trị 2 tham số</title>
</head>
<body>
<script>
    function compare_param(a, b) {
        if (a > b) {
            return 'số thứ nhất lớn hơn số thứ 2'
        } else {
            sum = parseFloat(a + b)
            return 'tổng 2 số là: ' + sum;
        }
    }
    let result = document.write(compare_param(4, 5));

</script>
