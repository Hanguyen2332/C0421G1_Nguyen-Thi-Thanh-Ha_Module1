<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // tạo hàm tính giai thừa của một số nguyên bất kỳ
    function giaiThua(num) {
        let mul = 1;
        if(num < 0) {
            return 'Không tồn tại giai thừa'
        }
        for(let i=num;i>=1; i--) {
            mul *= i;
        }
        return mul;
    }
    let a = parseInt(prompt('input number: '))
    result = document.write('giai thừa của ' +  a + ' = '+ giaiThua(a));
</script>
</body>
</html>
