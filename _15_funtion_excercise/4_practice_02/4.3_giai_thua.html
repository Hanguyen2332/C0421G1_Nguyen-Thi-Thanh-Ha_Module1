<!DOCTYPE html>

<body>
<script>
    // tạo hàm tính giai thừa của một số nguyên bất kỳ
    function giaiThua(num) {
        let mul = 1;
        for(i=num;i>=1; i--) {
            mul *= i;
        }
        return mul;
    }
    result = document.write(giaiThua(4))
</script>
</body>
