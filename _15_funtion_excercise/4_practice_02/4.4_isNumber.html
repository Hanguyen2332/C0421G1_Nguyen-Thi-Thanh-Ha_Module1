<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isNumber(num) {
        if (!isNaN(num)) {
            document.write(num + ' is a number');
        } else {
            document.write(num + ' is NOT a number');
        }
    }
    let a = prompt('input data: ')
    isNumber(a)
</script>
</body>
</html>
