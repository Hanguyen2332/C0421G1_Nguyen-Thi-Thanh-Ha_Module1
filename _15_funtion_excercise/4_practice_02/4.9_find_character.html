<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /* kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không.
    Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1.
    */
    function find_chrt(arr, v) {  //1,4,4,5,4  v=4
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (v === arr[i]) {
                count += 1    // l2.1/ l3.2  /l5.1
            } else {
                continue
            }
        }
        if (count > 0) {
            return v + ' appears ' + count + ' times in the array'
        } else {
            return -1
        }
    }

    let n = parseInt(prompt('input length: '));
    let a = new Array(n);
    for (let i = 0; i < n; i++) {
        a[i] = prompt('input Element ' + i);
    }
    let b = prompt('input character: ');
    document.write(a + '<br>');
    result = find_chrt(a, b);
    document.write(result);


</script>
</body>
</html>
