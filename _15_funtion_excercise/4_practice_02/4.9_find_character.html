<script>
    /* kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không.
    Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1.
    */
    function find_chrt(arr,v) {  //1,3,4,5,4  v=4
        let check = true;
        for(let i=0; i < arr.length; i++) {
            let count = 0;
            if(v === arr[i]) {
                check = true;  //2. true  4. true
                count++;
            } else {
                check = false;  //0.false  1.flase //  3.false
            }
        }
        if(check) {
            return v + ' appears ' + count + ' times in the array'
        }
        else {
            return -1
        }
    }
    let n = parseInt(prompt('input length: '));
    let a = new Array(n);
    for(let i=0; i < n; i++) {
        a[i] = prompt('input Element ' + i);
    }
    let b = prompt('input character: ');
    document.write(a +'<br>');
    result = document.write(find_chrt(a,b))



</script>
