<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function swap(a,b) {
        temp = a
        a = b;
        b = temp;
        document.write(a + ';' + temp);
    }
    let a = parseInt(prompt('input a:'));
    let b = parseInt(prompt('input b:'));
    document.write(a + ';' + b + '<br>');
    swap(a,b);
</script>
</body>
</html>
