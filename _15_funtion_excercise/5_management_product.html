<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product management app</title>
    <style>
        .E {
            color: white;
            background: #46c446;
            border: 0px;
            padding: 4px;
        }
    </style>
</head>
<body>
<form>
    <h3>Add New Product</h3>
    <input type="text" id="inputNew" placeholder="New Product" size="25px">
    <button type="button" onclick="addNew()" class="E">Add</button>
    <h3>Display All Product</h3>
    <div id="display"></div>
</form>
<script>
    //tạo hàm hiển thị list sp
    let list_prod = ['Sony Xperia', 'Samsung Galaxy', 'Nokia', 'Xiaomi Redmi Note 4', 'Apple iPhone 6S'];
    display_list(list_prod);

    function display_list(arr) {
        html = '<table>' + '<tr>' + '<td><h5>Product Name</h5></td>' + '<td></td>' + '<td style="text-align: center; color: brown" >' + arr.length + ' products' + '</td>' + '</tr>'
        for (i = 0; i < arr.length; i++) {
            html += '<tr>'
            html +=
                '<td>' + arr[i] + '</td>' +
                '<td><input type="button" value="Edit" onclick="editProd(' + i + ')" class="E"></td>' +
                '<td><input type="button" value="Delete" onclick="deleteProd(' + i + ')" class="E""></td>'
            html += '</tr>'
        }
        html += '</table>'
        return document.getElementById('display').innerHTML = html;
    }

    //tạo hàm add sản phẩm: ???
    function addNew() {
        let newProd = document.getElementById('inputNew').value;
        if (newProd == '') {
            alert('Please input new Product')
        } else {
            list_prod.push(newProd);
            document.getElementById('display').innerHTML = display_list(list_prod);
            alert('this product have been added to list');
            document.getElementById('inputNew').value = '';
        }
    }

    // Tạo hàm xóa sản phẩm:
    function deleteProd(index) {
        if (confirm('Are you sure?')) {
            list_prod.splice(index,1);
            document.getElementById('display').innerHTML = display_list(list_prod);
        }
    }

    // Tạo hàm Edit sản phẩm:
    function editProd(index) {
        list_prod[index] = prompt('Please enter here: ')
        document.getElementById('display').innerHTML = display_list(list_prod);
    }
</script>
</body>
</html>
