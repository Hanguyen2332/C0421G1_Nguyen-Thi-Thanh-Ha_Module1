<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh bảng cửu chương</title>
</head>
<body>

<!--phân tích: dạng table&ndash;&gt; dùng for lồng for:-->
<!--hàng ngang = 8-->
<!--hàng dọc = 9-->
<!--VD: -->
<!--2*1     3*1-->
<!--2*2     3*2-->
<!--2*3     3*3-->
<!--Có 2 biến chạy: (2;3..) i++ và j++ (1;2;3..)-->
<!--<td>i*j-->
<!--gọi n=2 (sau mỗi lần tăng thêm 1 đơn vị &ndash;&gt; n++)-->
<!--các số cố định-->
</body>
<script>
    let bcc = '<table border="1" width="800" cellpadding="3" cellspacing="2">';
    // let bcc = '<table>'
    for (i=1; i<=9 ; i++) {
        bcc+='<tr>'
        for(j=2; j<=9; j++) {
            bcc+='<td>' + i + ' x ' + j+ ' = ' + i*j + '</td>'
        }
        bcc+='</tr>'
    }
    bcc+='</table>'
    document.write(bcc)
</script>
</html>
