<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>số đầu tiên trong dãy fibonacci chia hết cho 5</title>
<!--    n=? ==> while
chia hết cho 5: n%5=0 ==> đk dừng
break-->
</head>
<body>
<script>
    let x=0
    let x1=1
    let xn;
    do {
        i=1;
        xn=x+x1;
        x=x1;
        x1=xn;
        i++
    }
    while(xn%5!=0)
    document.write('số đầu tiên chia hết cho 5 là  ' + xn)
</script>
</body>
