<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>practice with loop</title>
</head>
<body>
<script>
    for (count = 1;count<=100;count++) {
        if (count==99) {
            document.write('đã hoàn thành'+ '<br>');
        } else {
            document.write (count + '<br>')
            }
    }
</script>
</body>
</html>
