<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tam giác vuông _ phải dưới</title>
</head>
<body>
<script>
    let h=5
    for (i=1;i<=h;i++) {
        for (j=5; j>=i; j--) {
                document.write('*')
            }
        document.write('<br>')
        }

</script>
</body>
</html>
