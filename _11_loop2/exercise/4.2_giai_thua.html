<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Input n: "));
    let mul=1;
    let i=1
    while (i<=n) {
        mul=mul*i;
        i++
    }
    document.write('Giai thừa của ' + n + ' là ' + mul)
</script>
</body>
</html>
