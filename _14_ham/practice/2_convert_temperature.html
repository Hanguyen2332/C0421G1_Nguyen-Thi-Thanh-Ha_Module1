<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Chuyển đổi nhiệt độ</title>
</head>
<body>
<div>
    <h1>Temperature Converter</h1> <br>
    <p>Type a value in the Fahrenheit field to convert the value to Celcius </p>
    Fahrenheit <input type="number" id="data" oninput="convertTemp()" onchange="convertTemp()">
    <p>Celcius:<span id="result"></span></p>
</div>
<script>

    function convertTemp(fah) {
        fah = parseFloat(document.getElementById("data").value);
        document.getElementById("result").innerHTML = (fah - 32)/1.8;
        // console.log((fah - 32)/1.8)
        //dùng return để giải quyết bài toán đc k?
    }





</script>
</body>
</html>
