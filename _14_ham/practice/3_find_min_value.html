<script>
    // Hàm tìm giá trị nhỏ nhất trong mảng, trả về giá trị đó.
    function find_minValue(arr) {
        if(arr.length == 0)
            return -1;

        let min =  arr[0];
        for(i=1; i < arr.length; i++) {
            if( arr[0] > arr[i]) {
                min = arr[i];
                arr[i] = arr[0];
            }
        }
        return min;
    }
    let arr1 =  [3, 5, 1, 8, -3, 7, 8];
    let arr2 = [7, 12, 6, 9, 20, 56, 89]
    let arr3 = []
    let arr4 = [0, 0, 0, 0, 0, 0]
    document.write(find_minValue(arr1) + '<br>')
    document.write(find_minValue(arr2) + '<br>')
    document.write(find_minValue(arr3) + '<br>')
    document.write(find_minValue(arr4) + '<br>')
</script>
</body>
