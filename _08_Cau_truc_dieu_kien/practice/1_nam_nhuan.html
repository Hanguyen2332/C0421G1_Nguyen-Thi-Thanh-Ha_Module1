<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check năm nhuận</title>
</head>
<body>
<script>
    let year = prompt("input năm");
    let a = year%4
    let b = year%100
    let c = year%400

    if (a==0 && b!=0) {
        alert(year + " là năm nhuận")
    } else if  (b==0 && c==0) {
        alert(year + " là năm nhuận")
    } else {
        alert(year + " không phải năm nhuận")
    }

</script>
</body>
</html>
