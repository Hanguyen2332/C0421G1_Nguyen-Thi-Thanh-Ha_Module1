<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objects</title>
</head>
<body>
<div id="game"></div>
<script src="script.js"></script>
<script>
    class Hero {
        constructor(image, top, left, size, speed) {
            this.image = image;
            this.top = top;
            this.left = left;
            this.size = size;
            this.speed = speed;
        }

        getImage() {
            return '<img width="' + this.size + '"' +
                ' height="' + this.size + '"' +
                ' src="' + this.image + '"' +
                ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
        }

        moveRight() {
            this.left += this.speed;
            console.log('ok: ' + this.left);
        }

        moveLeft() {
            this.left -= this.speed;
            console.log('ok: ' + this.left);
        }

        moveDown() {
            this.top += this.speed;
            console.log('ok: ' + this.top);
        }

        moveUp() {
            this.top -= this.speed;
            console.log('ok: ' + this.top);
        }
    }

    let hero = new Hero('images.jpg', 20, 30, 200, 70)
    start();

    function start() {
        if (hero.left < window.innerWidth - hero.size) {
            hero.moveRight();
        } else {
            hero.moveDown();
        }
        if (hero.top >= window.innerHeight - hero.size && hero.left >= window.innerWidth - hero.size) {
            hero.moveLeft();
        }
        if (hero.top >= window.innerHeight - hero.size && hero.left < window.innerWidth - hero.size) {
            hero.moveUp()
        }
        document.getElementById('game').innerHTML = hero.getImage();
        setTimeout(start, 500)
    }
</script>
</body>
</html>
