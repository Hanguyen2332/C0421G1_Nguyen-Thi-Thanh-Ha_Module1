<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*Giá điện Sinh hoạt.
    TT	Nhóm đối tượng khách hàng	Giá bán điện
    (đồng/kWh)

    1	Giá bán lẻ điện sinh hoạt
    Bậc 1: Cho kWh từ 0 – 50	    1.549 đồng/kWh
    Bậc 2: Cho kWh từ 51 – 100	    1.600 đồng/kWh
    Bậc 3: Cho kWh từ 101 – 200	    1.858 đồng/kWh
    Bậc 4: Cho kWh từ 201 – 300	    2.340 đồng/kWh
    Bậc 5: Cho kWh từ 301 – 400	    2.615 đồng/kWh
    Bậc 6: Cho kWh từ 401 trở lên	2.701 đồng/kWh
    Thuế VAT: 10%
     */
    let tongSoDien = parseFloat(prompt('nhập số điện tiêu thụ'));
    let soTien;
    if (0 < tongSoDien <= 50) {
        soTien = 1.549*tongSoDien  ;
    } else if (tongSoDien <= 100) {
        soTien += ((tongSoDien - 50) * 1.600);  //70
    } else if (tongSoDien <= 200) {
        soTien += ((tongSoDien - 100) * 1.858);
    } else if (tongSoDien <= 300) {
        soTien += ((tongSoDien - 200) * 2.340);
    }else if (tongSoDien <= 400) {
        soTien += ((tongSoDien - 300) * 2.615);
    } else {
        soTien += ((tongSoDien - 400) * 2.701);
    }
    alert("Tổng tiền điện tiêu thụ đã bao gồm phí VAT là " + soTien*1.1);
</script>
</body>
</html>
