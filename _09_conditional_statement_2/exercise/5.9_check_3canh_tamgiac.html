<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check 3 cạnh tam giác</title>
</head>
<body>
<script>
    let a = parseFloat(prompt('nhập độ dài cạnh a: '));
    let b = parseFloat(prompt('nhập độ dài cạnh b: '));
    let c = parseFloat(prompt('nhập độ dài cạnh c: '));
    if (a>0 && b>0 && c>0) {
        if (a + b > c && b + c > a && a + c > b) {
            alert('a, b, c là 3 cạnh của 1 tam giác.');
        }else {
            alert('a, b, c không phải cạnh của 1 tam giác.');
        }
    }else {
        alert('a, b, c không phải cạnh của 1 tam giác.');
    }
</script>
</body>
</html>
