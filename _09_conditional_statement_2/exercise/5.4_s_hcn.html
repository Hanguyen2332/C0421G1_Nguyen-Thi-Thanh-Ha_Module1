<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>area of rectangle </title>
</head>
<body>
<script>
    let a = parseFloat(prompt('nhập chiều dài: '));
    let b = parseFloat(prompt('nhập chiều rộng: '));
    s = a*b;
    if (s) {
        alert(s);
    }else
        alert(undefined);
</script>
</body>
</html>
