<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number of days in month </title>
    <style>
        input {
            font-size: x-large;
        }
        button {
            font-size: x-large;
            border-color: #24b7f1;
        }
    </style>
</head>
<body>
<div align="center" style="margin: 20px">
<input type="text" name="inputMonth" id="month">
<button type="button" onclick="showNumberOfDay()">Tính số ngày</button>
</div>
<div id="Result" align="center" style="font-size: xx-large;"></div> 
<script>
    function showNumberOfDay() {
        let month = document.getElementById("month").value;
        switch (month) {
            case "1":
            case "3":
            case "5":
            case "7":
            case "8":
            case "10":
            case "12":
                document.getElementById("Result").innerText=("Tháng " + month  + " có 31 ngày");
                break;
            case "2":
                document.getElementById("Result").innerText=("Tháng " + month  + " có 28 hoặc 29 ngày");
                break;
            case "4":
            case "6":
            case "9":
            case "11":
                document.getElementById("Result").innerText=("Tháng " + month  + " có 30 ngày");
                break;
            default:
                document.getElementById("Result").innerText=("Undefined");
                break;
        }
    }
    //
    //
    // }
</script>
</body>
</html>
