<script>
    let a = prompt("input a: ")
    if(a > 0) {
        alert(a + " lớn hơn 0")
    } else if(a < 0) {
        alert(a + " nhỏ hơn 0")
    } else {
        alert("bằng " + 0)
    }
</script>
