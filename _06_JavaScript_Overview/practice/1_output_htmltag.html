<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>output bằng thẻ HTML</title>
</head>
<body>
<div id="Message"></div>
<button type="button" onclick="output()">CẤP BÁO!!!</button>
<script>
    function output() {
        document.getElementById("Message").innerHTML="NƯỚC SÔI!!!MAU TRÁNH"
    }
</script>
</body>
</html>
