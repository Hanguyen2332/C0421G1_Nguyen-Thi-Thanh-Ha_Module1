    //[Thực hành] Xây dựng lớp Hình Tròn
    class Circle {
        constructor(radius) {
            this.radius = radius;
        }
        getRadius() {
            return this.radius;
        }
       getArea() {
            return Math.PI * this.radius * this.radius;
        }
    }
    let circle = new Circle(2);

    let area = circle.getArea();
