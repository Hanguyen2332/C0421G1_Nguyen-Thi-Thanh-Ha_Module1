<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        body {

        }

</head>
<body>
<canvas id="funnyCircle" width="1000px" ; height="1000px"></canvas>
<script>
    // arc(x: number, y: number, radius: number, startAngle: number, endAngle: number, anticlockwise?: boolean): void;
    class FunnyCircle {
        constructor(x, y, radius) {
            this.x = x;
            this.y = y;
            this.radius = radius;
        }

        getRandomRange() {
            return Math.floor(Math.random() * 300);
        }

        getRandomColor() {
            let yellow = this.getRandomRange();
            let blue = this.getRandomRange();
            let orange = this.getRandomRange();
            return "rgb(" + yellow + "," + blue + "," + orange + ")";  //rgb(GIÁ TRỊ 1, GIÁ TRỊ 2, GIÁ TRỊ 3): HÀM kết hợp màu
        }

        drawCircle() {
            let canvas = document.getElementById('funnyCircle');
            canvas = canvas.getContext('2d');
            canvas.beginPath()    // vẽ lại từ đầu. nếu không có phương thức này --> các hình tròn sẽ bắt đầu từ cùng 1 gốc tọa độ
            canvas.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
            canvas.fillStyle = this.getRandomColor(); // nhớ thêm THIS. vào trước tên thuộc tính/hành động khi gọi và sử dụng nó (thuộc tính/hành động của đối tượng ngày)
            canvas.fill();
        }
    }

    for (let i = 0; i <= 5; i++) {
        let a = Math.random() * window.innerWidth;
        let b = Math.random() * window.innerHeight;
        let radius = Math.floor(Math.random() * 90);
        let circle = new FunnyCircle(a,b,radius);
        circle.drawCircle();
    }


</script>
</body>
</html>
