    //[Thực hành] Xây dựng lớp Date.
    class  Date {
        constructor(day,month,year) {
            this.day = parseInt(day);
            this.month = parseInt(month);
            this.year =  parseInt(year);
        }
        getDay() {
           return this.day;
        }
        getMonth() {
            return this.month;
        }
        getYear() {
            return this.year;
        }
        setDay(day) {
            this.year = parseInt(day);
        }
        setMonth(month) {
            this.month = parseInt(month);
        }
        setYear(year) {
          this.year = parseInt(year);
        }
        setDate(day,month,year) {
            this.setDay();
            this.setMonth();
            this.setYear();
        }
        toString() {
            // return document.write('dd' + this.getDay() + '/' + 'mm ' + this.getMonth() + '/' + 'yyyy ' + this.getYear())
           return   this.getDay() + '/' + this.getMonth() + '/' + this.getYear();         //'dd/mm/yyyy'
        }
    }
