<script>
    //[Thực hành] Xây dựng lớp Date.
    class  Date {
        constructor(day,month,year) {
            this.day = parseInt(day);
            this.month = parseInt(month);
            this.year =  parseInt(year);
        }
        getDay() {
           return this.day;
        }
        getMonth() {
            return this.month;
        }
        getYear() {
            return this.year;
        }
        setDay(day) {
            this.year = parseInt(day);
        }
        setMonth(month) {
            this.month = parseInt(month);
        }
        setYear(year) {
          this.year = parseInt(year);
        }
        setDate(day,month,year) {
            this.setDay(day);
            this.setMonth(month);
            this.setYear(year);
        }
        toString() {
           return   this.getDay() + '/' + this.getMonth() + '/' + this.getYear();         //'dd/mm/yyyy'
        }
    }
    let ojbDate = new Date(2,2,2021);
    let day = ojbDate.getDay();
    let month = ojbDate.getMonth();
    let year = ojbDate.setYear();
    document.write(day + "/" + month + "/" + year);   //OK

    ojbDate.setDate(10,10,2000);  // GOOD Undefined???
    alert(ojbDate.toString());
