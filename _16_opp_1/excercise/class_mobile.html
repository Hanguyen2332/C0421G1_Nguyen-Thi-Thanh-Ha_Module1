<script>
    class Mobile {
        constructor(power, editArea, inboxArea, outboxArea) {
            this.power = power;
            this.editArea = [];
            this.inboxArea = [];
            this.outboxArea = [];
            this.status = false;
        }

        turnOn() {
            if (this.status) {
                alert('Mobile is ON');
                this.status = true;
            } else {
                alert('turned on mobile')
                this.status = true;
            }
            this.powerDecrease();
        }

        turnOff() {
            if (this.status) {
                alert('turned off mobile')
                this.status = false;
            } else {
                alert('Mobile is OFF');
                this.status = false;
            }
        }
        powerDecrease() {
            if (this.power > 0) {
                this.power--;
            }
        }
        chargePower() {
            if (this.power == 100) {
                alert('Fully charged! (100%)');
            } else {
                this.power = 100
                alert('charging: ' + this.power + '%');
            }
        }
        setMes(message) {
            this.message = message;
            this.editArea.push(message)
            this.powerDecrease();
        }
        getMes() {
            this.powerDecrease();
            return this.message;
        }
        sendMes(message, mobile) {
            mobile.setMes(message);
            this.outboxArea.push(message);
            mobile.inboxArea.push(message);
            this.powerDecrease();
        }
        seeSendMes() {
            this.powerDecrease();
            return this.outboxArea;
        }
        seeGetMes() {
            this.powerDecrease();
            return this.inboxArea;
        }

        operate() {
            if (this.status == false) {
                if (confirm('Mobile is OFF. Turn mobile on to use?')) {
                    this.status = true
                    alert('Mobile is turning ON')
                }
            }
        }
    }

    let iphone = new Mobile(95, 1, 0, 1);
    let nokia = new Mobile(27, 0, 0, 1);
    nokia.sendMes('from nokia: swadi kha iphone ', iphone);
