<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Cho một danh sách các phân số, hãy tìm chỉ số của phân số lớn nhất (đếm từ 0)
    let numerators = [5, 2, 5];
    let denominators = [6, 3, 4];
    let max = numerators[0]/denominators[0];
    let index = 0;
    for(i=1;i<numerators.length; i++) {
        if(numerators[i]/denominators[i] > max) {
            max = numerators[i]/denominators[i];
            index = i;
        }
    }
    document.write('phân số lớn nhất là: ' + numerators[index] + '/' + denominators[index]+ ' tại vị trí ' + index);
</script>
</body>
</html>
