<script>

    let b= ['một', 'hai', 'ba', 'bốn', 'năm', 'sáu', 'bảy', 'tám', 'chín'];
    let num = parseInt(prompt('enter number: '));
    let numArr = num.toString().split('');

    for(let i=0; i < numArr.length; i++) {
        if(a.indexOf(Number(numArr[i])) != -1) {
            index = a.indexOf((Number(numArr[i])));
            document.write(b[index] + '<br>');
        } else {
            document.write('not found this muber! ');
        }
    }
</script>
