<script>
    //Viết hàm tìm giá trị lớn nhất, nhỏ nhất trong mảng 2 chiều
    // let arr = [
    //     [1, 3, 2, 7, 14],  //0
    //     [0, 20, -3, 5]    //1
    // ]
    let n = parseInt(prompt('enter array length of element ' + 0));
    let m = parseInt(prompt('enter array length of element ' + 1));
    let arr = [
        Array(n),
        Array(m)
    ];
    console.log(findMinMax(arr))

    function findMinMax(arr) {
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                arr[i][j] = parseFloat(prompt('input element ' + i + j));
            }
        }
        let max = arr[0][0];
        let min = arr[1][arr[1].length - 1]
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (max < arr[i][j]) {
                    max = arr[i][j];
                } else if (min > arr[i][j]) {
                    min = arr[i][j];
                }
            }
        }
        return ('min = ' + min + 'max = ' + max);
    }
</script>
