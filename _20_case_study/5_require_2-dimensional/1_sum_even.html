<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    //Viết hàm tính tổng các số chẵn trong ma trận có kích thước m*n.
    // Với m, n là các số nhập từ bàn phím.

    // let arr = [
    //     [1, 3, 2, 7, 14],  //36
    //     [0, 20, -3, 5]    //
    // ]
    let n = parseInt(prompt('enter n:'));
    let m = parseInt(prompt('enter m:'));
    document.write(caculateSumEven(n,m));

    function caculateSumEven(n, m) {
        let arr = [
            Array(n),
            Array(m)
        ];
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                arr[i][j] = parseFloat(prompt('input element ' + i + j));
            }
        }
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] % 2 == 0) {
                    sum += arr[i][j];
                }
            }
        }
        return sum;
    }
</script>
</body>
</html>
