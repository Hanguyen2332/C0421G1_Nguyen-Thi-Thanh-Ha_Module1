<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết hàm tìm giá trị lớn nhất, nhỏ nhất trong mảng 2 chiều
    //  arr = [
    //     [1, 3, 2, 7, 14],
    //     [0, 20, -3, 5]
    // ]
    let n = parseInt(prompt('enter array length of element ' + 0));
    let m = parseInt(prompt('enter array length of element ' + 1));
    let arr = [
        Array(n),
        Array(m)
    ];
    document.write(findPrimeNumber(arr));
    function findPrimeNumber(arr) {
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                arr[i][j] = parseFloat(prompt('input element ' + i + j));
            }
        }
        let result = [];
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                let count = 0;
                for (let f = 1; f <= arr[i][j]; f++) {
                    if (arr[i][j] % f == 0) {
                        count++
                    }
                }
                if (count == 2) {
                    result.push(arr[i][j]);
                }
            }
        }
        return 'có ' + result.length + ' số nguyên tố : ' + result;
    }
</script>
</body>
</html>
