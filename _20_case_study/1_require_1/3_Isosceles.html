<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Vẽ tam giác cân đặc có chiều cao h. Ví dụ: h = 5
    let h = 5;
    for (i = 0; i < h; i++) {
        for (j = 0; j < 2*h; j++) {
            if(j>=h-i && j <= h+i) {
                document.write('* ');
            } else {
                document.write(' &nbsp;&nbsp; ');
            }
        }
        document.write('<br> <br>');
    }
</script>
</body>
</html>
