<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Vẽ hình chữ nhật rỗng chiều dài n và chiều rộng m theo hình dưới đây.
    //Ví dụ: x = 4, y = 5
    let x = 4;
    let y = 5
    for(let i=0; i < x; i++) {
        for(let j=0; j <5; j++) {
            if(j==0||j==y-1) {
                document.write('*')
            } else {
                document.write('&nbsp; ')
            }
        }
        document.write('<br> <br>')
    }
</script>
</body>
</html>
