<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Vẽ tam giác vuông cân rỗng có chiều cao h. Ví dụ: h = 5
    let h = 5;
    for (i = 0; i < h; i++) {
        for (j = 0; j <= i; j++) {
            if (j == 0 || j == i || i == h-1) {
                document.write('* &nbsp;&nbsp;');
            } else {
                document.write(' &nbsp;&nbsp;&nbsp; ');
            }
        }
        document.write('<br> <br>');
    }
</script>
</body>
</html>
