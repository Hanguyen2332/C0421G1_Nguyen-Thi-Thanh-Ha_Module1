<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết chương trình kiểm tra một ký tự trong bảng chữ cái tiếng anh là nguyên âm hay phụ âm.
    let check = prompt('enter character: ')
    switch (check.toUpperCase()) {
        case 'O':
        case 'U':
        case 'I':
        case 'A':
        case 'E':
            alert(check + ' is vowel');
            break;
        default:
            alert(check + ' is consonant');
            break;
    }
</script>
</body>
</html>
