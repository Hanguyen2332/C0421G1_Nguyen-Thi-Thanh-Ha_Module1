<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất trong mảng cho trước.</title>
</head>
<body>
<script>
    let num = [1,4,-3,9,0,7];
    let max = num[0];
    for (i=1; i<num.length; i++) {
        if(max < num[i]) {
            max = num[i];
        }
    }
    document.write(max);

</script>
</body>
</html>
