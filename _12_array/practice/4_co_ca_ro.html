<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title></title>

<body>

<h3>Caro Game Simple</h3>
<p id="carochess" />
<input type="button" value="Change Value" onclick="change()">
<script>
    let html = ''
    let chess_board = []
    for (i = 0; i < 5; i++) {
        chess_board[i] = new Array(0, 0, 0, 0, 0);
    }
    for (i = 0; i < 5; i++) {
        html += "<br/>";
        for (j = 0; j < 5; j++) {
            html += chess_board[i][j] + "&nbsp;&nbsp;";
        }
    }
    html += '<br/><br/><input type="button" value="Change Value" onclick="change()">'
    document.getElementById("carochess").innerHTML = html;

    function change() {
        let index_x = prompt("X: ");
        let index_y = prompt("Y: ");
        html = "";
        chess_board[index_x][index_y] = "x";
        for (let i = 0; i < 5; i++) {
            html += "<br/>";
            for (let j = 0; j < 5; j++) {
                html += chess_board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        html += '<br/><br/><input type="button" value="Change Value" onclick="change()">'
        document.getElementById("carochess").innerHTML = "<hr/>" + html;
    }

</script>
</body>
</html>
