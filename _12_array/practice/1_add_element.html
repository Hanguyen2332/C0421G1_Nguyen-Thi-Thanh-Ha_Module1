<input type="text" width="20px" id="get.value">
<input type="button" onclick="add()" value="Add">
<button type="button" onclick="display()">Display</button>
<p id="disE"></p>

<script>
    let i=0;
    let arr = new Array();
    function add() {
        arr.push(document.getElementById("get.value").value);
        document.getElementById("get.value").value = ''
            }

    function display() {
        let html = ''
        for (i=0; i<arr.length;i++) {
            html+= 'Element ' + i + '= ' + arr[i] + '<br>'
        }
        document.getElementById("disE").innerHTML= html;
    }

</script>
